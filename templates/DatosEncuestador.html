     <!--JQUERY-->

<body>
    <!--Aqui creamos todo el contenerdor del formulario-->
    <section class="form-reg"> 
        <!--Un PequeÃ±o titulo-->
        <h1>Datos del Encuestador</h1>
        <!--Aqui comienzan los imputs, y lo que necesita de cada input-->
        <section>
            <p>Nombre:</p>
            <input  class="controls" type="text" name="Nombre de Encuestador" id="NombreEncuestador:" placeholder="Ingresar Nombre Completo">
        </section>
        <section>
            <p>Empresa:</p>
            <input class="controls" type="text" name="Empresa:" id="Empresa" placeholder="Empresa">
        </section>
        <section>
            <p>Direccion:</p>
            <input class="controls" type="text" name="Direccion" id="Direccion" placeholder="DireccionEmpresa">
        </section>
        <section>
            <p>Colonia:</p>
            <input class="controls" type="text" name="Colonia" id="Colonia" placeholder="Colonia">
        </section>
        <section>

            <p>Estado:</p>
            <input class="controls" type="text" name="Estado:" id="Estado" placeholder="Estado">
        </section>
        <section>
            <p>Fax:</p>
            <input class="controls" type="text" name="Fax" id="Fax" placeholder="Fax">
        </section>
        <section>
            <p>RFC:</p>
            <input class="controls" type="text" name="RFC" id="rfc" placeholder="RFC">
        </section>
        <section  class="buttons" >
            <button class="btn btn-primary" id="Guardar" type="button" >Guardar</button>
            <button class="btn btn-secundary" id="Limpiar" type="button" ">Limpiar</button>
